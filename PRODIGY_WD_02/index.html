<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Task- 2 for Prodigy Infotech</h1>
    <h2>Stopwatch</h2>
  </div>
  <div class="stopwatch">
    <div id="timer">
      <span id="hours">00</span><sub>hr</sub> :
      <span id="minutes">00</span><sub>min</sub> :
      <span id="seconds">00</span><sub>sec</sub> :
      <span id="milliseconds">000</span><sub>ms</sub>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <div id="laps">
      <h3>Lap Times</h3>
      <ul id="laps-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
