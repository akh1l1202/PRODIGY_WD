<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-wrapper">
            <input type="text" id="locationInput" placeholder="Enter city or country">
            <div class="button-group">
                <button id="searchBtn" class="btn search-btn">Search</button>
                <button id="geoBtn" class="btn location-btn">My Location</button>
            </div>
        </div>
        <div id="weatherInfo" class="weather-info">
            <div class="placeholder">
                <p>Search for a location to get detailed weather information</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
